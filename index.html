  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f6f1eb, #efe6d8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.4s ease;
    }

    /* Animated Glow */
    .glow {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 540px;
      height: 540px;
      background: radial-gradient(
        circle,
        rgba(241, 211, 138, 0.45),
        rgba(201, 162, 77, 0.15),
        transparent 70%
      );
      transform: translate(-50%, -50%);
      filter: blur(100px);
      z-index: -1;
      animation: glowMove 10s ease-in-out infinite alternate;
    }

    @keyframes glowMove {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-47%, -53%) scale(1.2); }
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 40px 28px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.2);
      animation: fadeIn 0.9s ease;
      transition: background 0.4s ease, color 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toggle */
    .mode-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.08);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .mode-toggle:hover { transform: scale(1.1); }

    /* RR Logo */
    .rr-logo {
      width: 116px;
      height: 116px;
      border-radius: 50%;
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #fff;
      background: linear-gradient(135deg, #c9a24d, #f1d38a);
      box-shadow: 0 16px 34px rgba(0,0,0,0.35);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 6px;
      color: #2b2b2b;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 14px;
    }

    .info {
      font-size: 13px;
      background: rgba(201,162,77,0.18);
      padding: 8px 12px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 16px;
    }

    .bio {
      font-size: 14px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 26px;
    }

    .btn {
      display: block;
      padding: 14px;
      border-radius: 14px;
      margin: 10px 0;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.18);
    }

    .insta { background: linear-gradient(135deg,#f58529,#dd2a7b,#8134af); color:white; }
    .whatsapp { background:#25d366; color:white; }
    .call { background:#111; color:#f1d38a; }
    .email { background:#444; color:white; }
    .copy { background:#c9a24d; color:white; }

    footer {
      margin-top: 22px;
      font-size: 12px;
      color: #777;
    }

    /* Dark Mode */
    body.dark {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    }

    body.dark .card { background: rgba(30,30,30,0.8); }
    body.dark h1 { color:#f1d38a; }
    body.dark .subtitle,
    body.dark .bio,
    body.dark footer { color:#ccc; }
    body.dark .call { background:#f1d38a; color:#111; }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="card" role="main">

    <a class="btn insta" href="https://instagram.com/rishab.r19" target="_blank">üì∏ Instagram</a>
    <a class="btn whatsapp" href="https://wa.me/917995588230" target="_blank">üí¨ WhatsApp</a>
    <a class="btn call" href="tel:+917995588230">üìû Call Me</a>
    <a class="btn email" href="mailto:ramnanirishab@gmail.com">‚úâÔ∏è Email Me</a>

    <footer>¬© 2026 Rishab Ramnani</footer>
  </div>

  <script>
    /* Theme Persistence */
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") document.body.classList.add("dark");

    function toggleMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
      document.querySelector(".mode-toggle").textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    /* Age & Birthday */
    const dob = new Date("2000-07-19");
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    if (
      today.getMonth() < dob.getMonth() ||
      (today.getMonth() === dob.getMonth() && today.getDate() < dob.getDate())
    ) age--;

    const birthday =
      today.getDate() === 19 && today.getMonth() === 6;

    document.getElementById("ageInfo").innerHTML =
      (birthday ? "üéâ Happy Birthday! " : "üéÇ ") +
      "Born: 19 July 2000 ‚Ä¢ Age: " + age;

    /* Copy Contact */
    function copyContact() {
      navigator.clipboard.writeText(
        "Rishab Ramnani | +91 7995588230 | ramnanirishab@gmail.com"
      );
      alert("Contact copied!");
    }
  </script>
